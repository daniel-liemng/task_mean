<div class="w-full h-screen flex justify-center items-center">
  <div
    class="w-full h-full max-w-[800px] max-h-[500px] bg-white flex rounded-lg"
  >
    <div class="flex flex-col gap-3 w-[250px] bg-slate-50 rounded-l-lg p-5">
      <app-title text="Lists"></app-title>
      <div class="flex flex-col gap-2 flex-grow">
        <div
          class="text-lg text-teal-700 text-center py-1 rounded-md hover:bg-slate-300"
          [ngClass]="{ 'bg-white': active }"
        >
          List 1
        </div>
        <div
          class="text-lg text-teal-700 text-center py-1 rounded-md hover:bg-slate-300"
          [ngClass]="{ 'bg-white': active }"
        >
          List 1
        </div>
      </div>
      <button
        class="bg-teal-500 py-1 rounded-md font-semibold text-white/90 text-lg hover:bg-teal-300"
      >
        + New List
      </button>
    </div>
    <div class="flex flex-col flex-grow gap-3 p-5">
      <app-title text="Tasks"></app-title>
      <div class="flex flex-col gap-2 flex-grow">
        <div
          class="text-lg text-teal-700 text-center bg-slate-50 py-1 rounded-md hover:bg-slate-300"
          [ngClass]="{ 'bg-white': active }"
        >
          List 1
        </div>
      </div>
    </div>
  </div>
</div>
