<div
  class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white"
>
  <div class="mt-3 text-center">
    <h3 class="text-2xl font-semibold my-5">Create a new list</h3>

    <input
      [(ngModel)]="title"
      type="text"
      placeholder="New List"
      class="w-full p-2 outline-none border border-gray-500 rounded-md focus:border-teal-400 text-gray-700 focus:shadow-md focus:shadow-teal-200"
    />

    <div class="flex gap-2 mt-5 justify-center items-center">
      <button
        type="button"
        routerLink="/"
        class="bg-gray-200 text-black px-4 py-1.5 rounded-md"
      >
        Go back
      </button>
      <button
        (click)="onCreateList()"
        type="button"
        class="bg-teal-400 text-black py-1.5 px-4 rounded-md"
      >
        Create
      </button>
    </div>
  </div>
</div>
